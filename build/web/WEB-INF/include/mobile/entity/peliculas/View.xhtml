<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeliculasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPeliculasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PeliculasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeliculasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{peliculasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_idPelicula}"/>
                            <h:outputText value="#{peliculasController.selected.idPelicula}" title="#{myBundle.ViewPeliculasTitle_idPelicula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_nombre}"/>
                            <h:outputText value="#{peliculasController.selected.nombre}" title="#{myBundle.ViewPeliculasTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_descripcion}"/>
                            <h:outputText value="#{peliculasController.selected.descripcion}" title="#{myBundle.ViewPeliculasTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_fechaVisualizacion}"/>
                            <h:outputText value="#{peliculasController.selected.fechaVisualizacion}" title="#{myBundle.ViewPeliculasTitle_fechaVisualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_nota}"/>
                            <h:outputText value="#{peliculasController.selected.nota}" title="#{myBundle.ViewPeliculasTitle_nota}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_idGenero}"/>
                            <h:outputText value="#{peliculasController.selected.idGenero.idGenero}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeliculasLabel_idUsuario}"/>
                            <h:outputText value="#{peliculasController.selected.idUsuario.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
