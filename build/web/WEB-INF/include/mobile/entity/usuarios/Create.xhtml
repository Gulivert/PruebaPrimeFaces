<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateUsuariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{myBundle.CreateUsuariosTitle_usuario}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_password}" for="password" />
                            <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{myBundle.CreateUsuariosTitle_password}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.CreateUsuariosTitle_nombre}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_apellido1}" for="apellido1" />
                            <p:inputText id="apellido1" value="#{usuariosController.selected.apellido1}" title="#{myBundle.CreateUsuariosTitle_apellido1}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_apellido2}" for="apellido2" />
                            <p:inputText id="apellido2" value="#{usuariosController.selected.apellido2}" title="#{myBundle.CreateUsuariosTitle_apellido2}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_sexo}" for="sexo" />
                            <p:inputText id="sexo" value="#{usuariosController.selected.sexo}" title="#{myBundle.CreateUsuariosTitle_sexo}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{myBundle.CreateUsuariosTitle_telefono}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_correo}" for="correo" />
                            <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{myBundle.CreateUsuariosTitle_correo}" size="128" maxlength="128"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_esAdministrador}" for="esAdministrador" />
                            <p:inputText id="esAdministrador" value="#{usuariosController.selected.esAdministrador}" title="#{myBundle.CreateUsuariosTitle_esAdministrador}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListPage:UsuariosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UsuariosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
