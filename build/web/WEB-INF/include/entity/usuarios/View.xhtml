<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuariosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_id}"/>
                        <h:outputText value="#{usuariosController.selected.id}" title="#{myBundle.ViewUsuariosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_usuario}"/>
                        <h:outputText value="#{usuariosController.selected.usuario}" title="#{myBundle.ViewUsuariosTitle_usuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{myBundle.ViewUsuariosTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_nombre}"/>
                        <h:outputText value="#{usuariosController.selected.nombre}" title="#{myBundle.ViewUsuariosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_apellido1}"/>
                        <h:outputText value="#{usuariosController.selected.apellido1}" title="#{myBundle.ViewUsuariosTitle_apellido1}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_apellido2}"/>
                        <h:outputText value="#{usuariosController.selected.apellido2}" title="#{myBundle.ViewUsuariosTitle_apellido2}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_sexo}"/>
                        <h:outputText value="#{usuariosController.selected.sexo}" title="#{myBundle.ViewUsuariosTitle_sexo}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_telefono}"/>
                        <h:outputText value="#{usuariosController.selected.telefono}" title="#{myBundle.ViewUsuariosTitle_telefono}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_correo}"/>
                        <h:outputText value="#{usuariosController.selected.correo}" title="#{myBundle.ViewUsuariosTitle_correo}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_esAdministrador}"/>
                        <h:outputText value="#{usuariosController.selected.esAdministrador}" title="#{myBundle.ViewUsuariosTitle_esAdministrador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuariosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
