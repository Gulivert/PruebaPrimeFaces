<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="#{myBundle.Maintenance}">
                    <p:menuitem value="#{myBundle.PeliculasHeading}..." outcome="/app/peliculas/index" />
                    <p:menuitem value="#{myBundle.UsuariosHeading}..." outcome="/app/usuarios/index" />
                </p:submenu>
                <p:menuitem id="loginClass" rendered="#{loginController.user == null}" value="#{myBundle.LoginName}" outcome="/login" icon="ui-icon-person" />
                <f:facet name="options">
                    <p:commandButton rendered="#{loginController.user != null}" actionListener="#{loginController.logout}" id="iconOnly" icon="ui-icon-person" title="LogOut" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>

</html>
