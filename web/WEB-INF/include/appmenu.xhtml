<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu rendered="#{loginController.user != null}" label="#{myBundle.Maintenance}">
                    <p:menuitem icon="ui-icon-arrowthick-1-e" value="#{myBundle.PeliculasHeading}..." outcome="/app/peliculas/index" />
                    <p:menuitem icon="ui-icon-arrowthick-1-e" rendered="#{loginController.user.esAdministrador == 1}" value="#{myBundle.UsuariosHeading}..." outcome="/app/usuarios/index" />
                    <p:menuitem icon="ui-icon-arrowthick-1-e" rendered="#{loginController.user.esAdministrador == 1}" value="#{myBundle.GeneroHeading}..." outcome="/app/genero/index" />
                </p:submenu>
                <p:menuitem rendered="#{loginController.user == null}" class="login" actionListener="#{loginController.redirectLogin}" icon="ui-icon-person" value="LogIn"/>
                <p:submenu rendered="#{loginController.user != null}" class="logout" label="#{loginController.user.nombre}">
                    <p:menuitem disabled="true" icon="ui-icon-clock" value="Ultimo acceso a las #{loginController.hora}"/>
                    <p:menuitem disabled="true" icon="ui-icon-plus" rendered="#{loginController.user.esAdministrador == 1}" value="Usuarios que han realizado acceso: #{applicationController.numeroLogueados}"/>
                    <p:menuitem icon="ui-icon-person" value="Logout"  actionListener="#{loginController.logout}"/>
                </p:submenu>

            </p:menubar>
        </h:form>
    </ui:composition>

</html>
