<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{myBundle.CreateUsuariosTitle_usuario}" size="45" maxlength="45" required="true"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_password}" for="password" />
                        <p:password id="password" value="#{usuariosController.selected.password}" title="#{myBundle.CreateUsuariosTitle_password}" size="45" maxlength="45" required="true"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.CreateUsuariosTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{usuariosController.selected.apellido1}" title="#{myBundle.CreateUsuariosTitle_apellido1}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{usuariosController.selected.apellido2}" title="#{myBundle.CreateUsuariosTitle_apellido2}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_sexo}" for="sexo" />
                        <p:selectOneMenu id="sexo" value="#{usuariosController.selected.sexo}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="#{myBundle.Hombre}" itemValue="#{myBundle.H}" />
                            <f:selectItem itemLabel="#{myBundle.Mujer}" itemValue="#{myBundle.M}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_telefono}" for="telefono" />
                        <p:inputMask id="telefono" value="#{usuariosController.selected.telefono}" title="#{myBundle.CreateUsuariosTitle_telefono}" size="45" maxlength="45" mask="999999999"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{myBundle.CreateUsuariosTitle_correo}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_esAdministrador}" for="esAdministrador" />
                        <p:selectOneMenu id="esAdministrador" value="#{usuariosController.selected.esAdministrador}" required="true">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}" itemValue=""  noSelectionOption="true"/>
                            <f:selectItem itemLabel="#{myBundle.Yes}" itemValue="1" />
                            <f:selectItem itemLabel="#{myBundle.No}" itemValue="0" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
