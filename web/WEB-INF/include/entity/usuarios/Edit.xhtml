<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuariosController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{myBundle.EditUsuariosTitle_usuario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{myBundle.EditUsuariosTitle_password}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.EditUsuariosTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{usuariosController.selected.apellido1}" title="#{myBundle.EditUsuariosTitle_apellido1}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{usuariosController.selected.apellido2}" title="#{myBundle.EditUsuariosTitle_apellido2}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_sexo}" for="sexo" />
                        <p:selectOneMenu id="sexo" value="#{usuariosController.selected.sexo}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}" itemValue="" />
                            <f:selectItem itemLabel="#{myBundle.Hombre}" itemValue="#{myBundle.H}" />
                            <f:selectItem itemLabel="#{myBundle.Mujer}" itemValue="#{myBundle.M}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_telefono}" for="telefono" />
                        <p:inputMask id="telefono" value="#{usuariosController.selected.telefono}" title="#{myBundle.EditUsuariosTitle_telefono}" size="45" maxlength="45" mask="999999999"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{myBundle.EditUsuariosTitle_correo}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_esAdministrador}" for="esAdministrador" />
                        <p:selectOneMenu id="esAdministrador" value="#{usuariosController.selected.esAdministrador}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}" itemValue="" />
                            <f:selectItem itemLabel="#{myBundle.Yes}" itemValue="1" />
                            <f:selectItem itemLabel="#{myBundle.No}" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.save}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:UsuariosListForm:UsuariosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
